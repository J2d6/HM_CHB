<!DOCTYPE html>
<html lang="fr" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partage des Gains | Associés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid glass-container">
        <!-- Mode Switch -->
        <div class="form-check form-switch theme-switch">
            <input class="form-check-input" type="checkbox" id="themeSwitch">
            <label class="form-check-label" for="themeSwitch"><i class="fas fa-moon"></i></label>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card glass-card animate__animated animate__fadeIn">
                    <div class="card-header gradient-header">
                        <h1 class="text-center"><i class="fas fa-hand-holding-usd me-2"></i> RÉPARTITION DES GAINS</h1>
                        <p class="text-center mb-0">Calculateur équitable pour associés</p>
                    </div>
                    <div class="card-body">
                        <form id="calculForm">
                            <!-- Montant crédité -->
                            <div class="mb-4 input-glass">
                                <label for="credit" class="form-label">Montant total (MGA)</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-money-bill-wave"></i></span>
                                    <input type="number" class="form-control" id="credit" placeholder="10,000 MGA" required>
                                    <span class="input-group-text">MGA</span>
                                </div>
                            </div>

                            <!-- Frais section -->
                            <div class="glass-panel p-3 mb-4">
                                <h5 class="section-title"><i class="fas fa-receipt me-2"></i>DÉDUCTIONS</h5>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="banque">
                                            <label class="form-check-label" for="banque">Frais bancaires</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="input-glass">
                                            <label for="fraisTransfert" class="form-label">Frais Mvola</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-mobile-alt"></i></span>
                                                <input type="number" class="form-control" id="fraisTransfert" placeholder="500 MGA" value="0">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Messages -->
                            <div class="glass-panel p-3 mb-4">
                                <h5 class="section-title"><i class="fas fa-users me-2"></i>CONTRIBUTIONS</h5>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="input-glass">
                                            <label for="messages1" class="form-label">Associé 1</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                <input type="number" class="form-control" id="messages1" placeholder="Messages envoyés" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="input-glass">
                                            <label for="messages2" class="form-label">Associé 2</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                <input type="number" class="form-control" id="messages2" placeholder="Messages envoyés" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Cours Euro -->
                            <div class="input-glass mb-4">
                                <label for="coursEuro" class="form-label">Taux de change</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-euro-sign"></i></span>
                                    <input type="number" class="form-control" id="coursEuro" placeholder="4,500" required>
                                    <span class="input-group-text">MGA</span>
                                </div>
                            </div>

                            <button type="button" id="calculer" class="btn btn-primary btn-lg w-100 gradient-btn">
                                <i class="fas fa-calculator me-2"></i> CALCULER LES PARTS
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
